<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <section class="game-section">
        <div class="game-canvas-container">
            <canvas  id="game-canvas"></canvas>
        </div>
        <div class="ui-collumn">
            <div>
                <canvas id="next-shape-canvas"></canvas>
            </div>
            <div>
                <h3>Level</h3>
                <p>1</p>
            </div>
            <div>
                <h3>Score</h3> 
                <p>0</p>
            </div>
            <div>
                <h3>Lines</h3>
                <p>0</p>
            </div>
            <div>
                <button id="mute-theme-button"><img src="./resources/icons/muted-vol.svg"></button>
                <button id="pause-game-button">Pause</button>
            </div>
        </div>
    </section>
    <section>
        <h2>Controls and Scoring</h2>
        <img src="resources\controls_and_scoring.png">
    </section>
    <script src="controls.js" type="module"></script>
</body>
</html>
